<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codecademy/responsive-club-starting/starting/styles.css">
    <title>JRPG Club</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <nav>
                <ul>
                    <li><a href="#Final_Fantasy">Final Fantasy</a></li>
                    <li><a href="#Dragon_Quest">Dragon Quest</a></li>
                    <li><a href="#Legend_of_Heroes">Legend of Heroes</a></li>
                    <li><a href="#Breath_of_Fire">Breath of Fire</a></li>
                    <li><a href="#Persona">Persona</a></li>
                    <li><a href="#Disgaea">Disgaea</a></li>
                    <li><a href="#Ys">Ys</a></li>
                </ul>
            </nav>

        </div>
        <div class="main">
            <div id="Final_Fantasy">
                <figure>
                    <img class="img"
                        src="https://http2.mlstatic.com/final-fantasy-xii-ps2-americano-completo-original-otimo-D_NQ_NP_936764-MLB25975199002_092017-F.jpg"
                        alt="Final Fantasy XII">
                    <figcaption>Final Fantasy XII</figcaption>
                </figure>

            </div>
            <div id="Dragon_Quest">
                <img class="img" src="https://images-na.ssl-images-amazon.com/images/I/81pJUhFcYqL._AC_SL1500_.jpg"
                    alt="Dragon Quest XI">
                <figcaption>Dragon Quest XI: Echoes of an Illusive Age</figcaption>

            </div>
            <div id="Legend_of_Heroes">
                <img class="img"
                    src="https://http2.mlstatic.com/the-legend-of-heroes-trails-of-cold-steel-iii-ps4-D_NQ_NP_628820-MLB32301206600_092019-F.jpg"
                    alt="Trials of Cold Steel 3">
                <figcaption>The Legend of Heroes: Trials of Cold Steel III</figcaption>

            </div>
            <div id="Breath_of_Fire">
                <img class="img"
                    src="https://photos.wowroms.com/emulators-roms-logo/48/27142/420-420/Breath+of+Fire+II+(USA)-image.jpg"
                    alt="Breath of Fire">
                <figcaption>Breath of Fire 2</figcaption>

            </div>
            <div id="Persona">
                <img class="img" src="https://images-na.ssl-images-amazon.com/images/I/81BgoNw%2BWuL._SX342_.jpg"
                    alt="Persona 5">
                <figcaption>Persona 5: Royal</figcaption>

            </div>
            <div id="Disgaea">
                <img class="img"
                    src="https://www.mobygames.com/images/covers/l/511457-disgaea-1-complete-nintendo-switch-front-cover.jpg"
                    alt="Disgaea">
                <figcaption>Disgaea</figcaption>

            </div>
            <div id="Ys">
                <img class="img"
                    src="https://vignette.wikia.nocookie.net/isu/images/0/0e/Ys_8_Vita_Cover.png/revision/latest/top-crop/width/360/height/450?cb=20180918210005"
                    alt="Ys 8">
                <figcaption>Ys VIII: Lacrimosa of Dana</figcaption>

            </div>

        </div>
        <div class="footer">
            <p>2020 &copy;Todos os direitos reservados</p>
        </div>

    </div>


</body>

</html>
